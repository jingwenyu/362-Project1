<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Join Us!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id="content">
    <img src="images/clothes.jpeg" alt="clothes" />
    <h1>Clothes Donation</h1>
    <p>Do you have many clothes that you don't wear that often? Do you want to donate to an organization to the people who are in needed of clothes?
  You can simply enter your information and we pick up from your location!</p>
  <h2>Sign up!</h2>
  <form action="#null" method="get">
    <ol>
      <li>
        <label for="name">Name</label>
        <input type="name" name="name" placeholder="Full name" id="name" />
      </li>
      <li>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="email@example.com" id="email" />
      </li>
      <li>
        <label for="address">Address</label>
        <input type="address" name="address" placeholder="1000 S Street Ave" id="address" />
      </li>
      <li>
        <label for="city">City</label>
        <input type="city" name="city" placeholder="Chicago" id="city" />
      </li>
      <li>
        <label for="state">State</label>
        <input type="state" name="state" placeholder="IL" id="state" />
      </li>
      <li>
        <input type="submit" name="submit" value="Submit" id="submit" />
      </li>
    </ol>
  </form>
</main>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
